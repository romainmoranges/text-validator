<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Validator</title>
</head>
<body>
    <h1>Text validator</h1>
    <p>Un outil en ligne pour valider la présence de certains termes dans un texte</p>

    <div id="template">
        <h2>l'ensemble des mots à retrouver (séparés par un espace)</h2>
        <textarea name="ta-template" id="ta-template" cols="30" rows="10"></textarea>
    </div>

    <div id="origin">
        <h2>le texte à vérifier</h2>
        <textarea name="ta-origin" id="ta-origin" cols="30" rows="10"></textarea>
    </div>

    <div id="validate">
        <button id="button">click chakal</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
